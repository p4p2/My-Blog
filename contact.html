<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work with Me - Subhajit Barman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .form-field {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #1f1f1f;
      color: #fff;
    }
    .form-button {
      background-color: #00ff00;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-button:hover {
      background-color: #00cc00;
    }
  </style>
</head>

<body class="bg-[#2f2930] text-white min-h-screen">
  <div class="container">
    <h1 class="text-4xl font-extrabold text-center text-[#8a00c8] mt-10">Work with Me</h1>
    <p class="text-lg text-center mt-4 mb-8">I'm excited to work with you! Schedule a meeting below and let me know how I can help.</p>
    
    <!-- Calendly Scheduling Embed -->
    <div class="calendly-container mb-12">
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
      <div class="calendly-inline-widget" data-url="https://calendly.com/subhajit00" style="min-width:320px;height:580px;"></div>
    </div>

    <!-- Contact Form -->
    <form name="contact" method="POST" data-netlify="true" class="bg-black text-green-400 font-mono p-6 rounded-lg border border-green-700 shadow-md space-y-4 max-w-xl">
        <!-- Hidden Input to Netlify to indicate the form submission method -->
        <input type="hidden" name="form-name" value="contact">
      
        <div>
          <label class="block mb-1">~$ your_email:</label>
          <input type="email" name="email" placeholder="user@example.com" class="w-full bg-[#1a1a1a] text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-600" required />
        </div>
      
        <div>
          <label class="block mb-1">~$ your_message:</label>
          <textarea name="message" rows="5" placeholder="Type your message here..." class="w-full bg-[#1a1a1a] text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-600" required></textarea>
        </div>
      
        <button type="submit" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded text-black font-semibold">Send</button>
      </form>
      



</body>
</html>
