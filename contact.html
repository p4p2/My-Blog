<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work with Me - Subhajit Barman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .form-field {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #1f1f1f;
      color: #fff;
    }
    .form-button {
      background-color: #00ff00;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-button:hover {
      background-color: #00cc00;
    }
  </style>
</head>

<body class="bg-[#2f2930] text-white min-h-screen">
  <div class="container">
    <h1 class="text-4xl font-extrabold text-center text-[#8a00c8] mt-10">Work with Me</h1>
    <p class="text-lg text-center mt-4 mb-8">I'm excited to work with you! Schedule a meeting below and let me know how I can help.</p>
    
    <!-- Calendly Scheduling Embed -->
    <div class="calendly-container mb-12">
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
      <div class="calendly-inline-widget" data-url="https://calendly.com/subhajit00" style="min-width:320px;height:580px;"></div>
    </div>

    <!-- Contact Form -->
    <section class="bg-[#1f1a22] p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-[#8a00c8] mb-4">Leave your details</h2>
      <form name="contact" method="POST" data-netlify="true" class="space-y-6">
        <div>
          <label for="email" class="block text-lg mb-2">Your Email Address</label>
          <input type="email" id="email" name="email" placeholder="your_email@example.com" class="form-field" required />
        </div>
        <div>
          <label for="phone" class="block text-lg mb-2">Phone Number (Optional)</label>
          <input type="text" id="phone" name="phone" placeholder="Your phone number" class="form-field" />
        </div>
        <div>
          <label for="message" class="block text-lg mb-2">Your Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Type your message here..." class="form-field" required></textarea>
        </div>
        <button type="submit" class="form-button">Submit</button>
      </form>
    </section>
  </div>

  

</body>
</html>
